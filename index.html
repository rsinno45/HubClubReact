<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hub Club - Find Federal Contracts Today</title>
  </head>
  <body>
    <!-- A little after the opening body tag, add this hidden form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <textarea name="message"></textarea>
    </form>

    <!-- Hidden form for Netlify -->
    <form name="membership-application" netlify hidden>
      <input type="text" name="name" />
      <input type="text" name="address" />
      <input type="text" name="city" />
      <input type="text" name="state" />
      <input type="text" name="zipCode" />
      <input type="date" name="dob" />
      <input type="tel" name="phone" />
      <input type="tel" name="cell" />
      <input type="radio" name="maritalStatus" />
      <input type="text" name="companyName" />
      <input type="radio" name="companyType" />
      <input type="text" name="companyAddress" />
      <input type="url" name="website" />
      <input type="email" name="email" />
      <input type="text" name="fein" />
      <input type="text" name="dunsBradstreet" />
      <input type="number" name="yearsInBusiness" />
      <input type="number" name="numberOfEmployees" />
      <input type="number" name="hubzoneEmployees" />
      <textarea name="businessDescription"></textarea>
      <input type="text" name="ueiNumber" />
      <input type="text" name="cageCode" />
      <input type="text" name="naicsCode1" />
      <input type="text" name="naicsCode2" />
      <input type="text" name="naicsCode3" />
      <input type="text" name="naicsCode4" />
      <input type="text" name="naicsCode5" />
      <input type="text" name="naicsCode6" />
      <input type="text" name="naicsCode7" />
      <input type="text" name="naicsCode8" />
      <input type="text" name="naicsCode9" />
      <input type="checkbox" name="federalCertifications" />
      <input type="checkbox" name="localCertifications" />
      <input type="radio" name="plan" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
